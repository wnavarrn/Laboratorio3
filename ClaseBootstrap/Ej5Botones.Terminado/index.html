<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/estilos.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Bootstrap -Botones-</title>
</head>

<body>

    <div class="container-fluid">

    </div>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-lg btn-default">Default</button>
            <button class="btn btn-md btn-primary">Primary</button>
            <button class="btn btn-sm btn-success">Success</button>
            <button class="btn btn-xs btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-link">Link</button>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn btn-default">Default</a>
            <a href="#" class="btn  btn-block btn-primary">Primary</a>
            <a href="#" class="btn btn-success" disabled>Success</a>
            <a href="#" class="btn btn-info">Info</a>
            <a href="#" class="btn btn-warning">Warning</a>
            <a href="#" class="btn btn-danger active">Danger</a>
            <a href="#" class="btn btn-link">Link</a>
        </div>
    </div>
</body>

</html>
