<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Bootstrap -Formulario Básico-</title>
</head>

<body>
    <!-- controles soportados por Bootstrap (form-control)
         text
         password
         datetime
         datetime-local
         date
         month
         time
         week
         number
         email
         url
         search
         tel
         color -->

    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" class="" id="nombre" placeholder="Nombre">

        <label for="opcion">Elige una opción:</label>
        <select class="" name="" id="opcion">
            <option value="">Opción #1</option>
            <option value="">Opción #2</option>
            <option value="">Opción #3</option>
            <option value="">Opción #4</option>
            <option value="">Opción #5</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea class="" name="" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>

        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo">
        <p class="">Máximo 50MB</p>

        <button class="">Enviar</button>

    </form>
</body>

</html>
